<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>CMS Template using Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://cdn.ckeditor.com/4.6.2/standard/ckeditor.js"></script>

  </head>

  <body>

    <nav class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Admin Panel</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          
        </div><!--/.nav-collapse -->
      </div>
    </nav>
	
	<header id="header">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<h2 class="text-center"> Admin Area <small>Account Login</small></h2>
				</div>
			</div>
		</div>
	</header>

	

	<section id="main">
		<div class="container">
			<div class="row">
				<div class="col-md-4 col-md-offset-4">
					<form class="well" id="#login" action="index.html">
						<div class="form-group">
							<label>
								Email Address
							</label>
							<input type="Email" name="email" class="form-control" placeholder="Enter Email">
						</div>
						<div class="form-group">
							<label>
								Password
							</label>
							<input type="Password" name="password" class="form-control" placeholder="Enter Password">
						</div>
						<input type="submit" name="" value="Login" class="btn btn-primary btn-block">
					</form>
				</div>
			</div>
		</div>
	</section>

	<footer id="footer">
		<p>Copyright AdminPanel, &copy; 2017</p>
	</footer>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    
    <script src="js/bootstrap.min.js"></script>
    <script>
            CKEDITOR.replace( 'editor1' );
    </script>



    </body>
</html>
